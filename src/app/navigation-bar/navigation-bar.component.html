<div class="bg-cst-action p-3">
    <div class="w-[100%] mx-auto">
        <div class="grid grid-cols-3 gap-0">
            <i class="bi bi-list text-cst-white hover:text-cst-highlight z-20" (click)="this.show_sidebar = !this.show_sidebar"></i>
            <div></div>
            <div class="text-end z-20">
                <i class="bi bi-heart p-2 text-cst-white hover:text-cst-highlight"></i>
                <i class="bi bi-search p-2 text-cst-white hover:text-cst-highlight"></i>
                <i class="bi bi-cart p-2 text-cst-white hover:text-cst-highlight"></i>
            </div>
        </div>
    </div>
</div>
<app-sidebar [show_sidebar]="show_sidebar"></app-sidebar>
